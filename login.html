<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NDIS Service Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>NDIS Service Finder</h1>
                <p class="slogan">Help at your fingertips</p>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="browse.html">Browse Services</a>
                <a href="add.html">Add a Service</a>
                <a href="blog.html">News & Resources</a>
		<a href="#" id="logoutBtn" style="display: none;">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-section">
            <h2>Service Provider Login</h2>
            <p>Manage your services and upgrade to premium</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="primary-btn">Login</button>
                <p id="loginMessage" style="margin-top: 10px;"></p>
            </form>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--color-2);">
                <h3>New Provider?</h3>
                <p>Don't have an account yet? You can create one when you add your first service, or <a href="register.html">register here</a>.</p>
            </div>
        </div>
    </main>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const messageEl = document.getElementById('loginMessage');
        const button = e.target.querySelector('button');
        
        button.disabled = true;
        button.textContent = 'Logging in...';
        
        try {
            // Simulate API call - in real app, this would verify credentials
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // For demo purposes - create a simple user
            // In a real app, you'd verify the password against stored hash
            const user = {
                id: Date.now(),
                name: email.split('@')[0], // Simple name from email
                email: email,
                services: [],
                lastLogin: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            messageEl.textContent = 'Login successful! Redirecting...';
            messageEl.style.color = 'green';
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
            
        } catch (error) {
            messageEl.textContent = 'Error logging in. Please try again.';
            messageEl.style.color = 'red';
        } finally {
            button.disabled = false;
            button.textContent = 'Login';
        }
    });

    // Update navigation based on login status
    document.addEventListener('DOMContentLoaded', function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        const logoutBtn = document.getElementById('logoutBtn');
        
        if (currentUser && logoutBtn) {
            logoutBtn.style.display = 'inline';
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
