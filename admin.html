<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - NDIS Service Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-2);
        }
        
        .admin-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .admin-tab.active {
            color: var(--color-4);
            border-bottom-color: var(--color-4);
        }
        
        .admin-tab:hover {
            color: var(--color-4);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .admin-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .service-count {
            background: var(--color-4);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid var(--color-1);
            border-radius: 6px;
            font-size: 16px;
        }
        
        .service-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .service-card-admin {
            background: var(--color-3);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--color-4);
            transition: transform 0.3s ease;
        }
        
        .service-card-admin:hover {
            transform: translateY(-2px);
        }
        
        .service-header-admin {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .service-name-admin {
            color: var(--color-4);
            margin: 0;
            font-size: 1.2em;
        }
        
        .premium-badge-admin {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .service-meta-admin {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }
        
        .service-actions-admin {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-btn {
            background: var(--color-4);
            color: white;
        }
        
        .delete-btn-admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>NDIS Service Finder - Admin Panel</h1>
                <p class="slogan">Manage services and approvals</p>
            </div>
            <nav>
                <a href="index.html">Back to Site</a>
		<a href="privacy.html">Privacy Policy</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Admin Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showTab('pending')">
                Pending Approvals
                <span class="service-count" id="pendingCount">0</span>
            </button>
            <button class="admin-tab" onclick="showTab('approved')">
                Approved Services
                <span class="service-count" id="approvedCount">0</span>
            </button>
        </div>

        <!-- Pending Approvals Tab -->
        <div id="pendingTab" class="tab-content active">
            <section class="admin-section">
                <h2>Pending Service Approvals</h2>
                <p>Review and approve new service submissions.</p>
                
                <div id="pendingList" class="pending-list">
                    <!-- Pending services will be loaded here -->
                </div>
            </section>
        </div>

        <!-- Approved Services Tab -->
        <div id="approvedTab" class="tab-content">
            <section class="admin-section">
                <h2>Approved Services Management</h2>
                <p>Manage all approved services. Search, view, and remove services as needed.</p>
                
                <input type="text" id="searchApproved" class="search-box" placeholder="Search approved services...">
                
                <div id="approvedList" class="service-grid-admin">
                    <!-- Approved services will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        let allApprovedServices = [];
        
        // Tab management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`.admin-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // Load data for the tab if needed
            if (tabName === 'approved') {
                loadApprovedServices();
            }
        }
        
        // Load pending services
        async function loadPendingServices() {
            try {
                const res = await fetch("/api/pending");
                const pendingServices = await res.json();

                const pendingList = document.getElementById("pendingList");
                const pendingCount = document.getElementById("pendingCount");
                
                pendingList.innerHTML = "";
                pendingCount.textContent = pendingServices.length;

                if (!pendingServices.length) {
                    pendingList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No Pending Services</h3>
                            <p>There are no services waiting for approval.</p>
                        </div>
                    `;
                    return;
                }

                pendingServices.forEach(service => {
                    const serviceDiv = document.createElement("div");
                    serviceDiv.className = "pending-service";
                    serviceDiv.style.cssText = `
                        background: white;
                        padding: 20px;
                        margin: 15px 0;
                        border-radius: 10px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                        border-left: 4px solid var(--color-4);
                    `;

                    const photoHTML = service.photo
                        ? `<img src="${service.photo}" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 3px solid var(--color-4);">`
                        : `<div style="width: 80px; height: 80px; border-radius: 50%; background: var(--color-2); display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--color-4); font-size: 24px;">üìç</div>`;

                    serviceDiv.innerHTML = `
                        <div style="display: flex; align-items: start;">
                            ${photoHTML}
                            <div style="flex: 1;">
                                <h3 style="color: var(--color-4); margin-bottom: 10px;">${service.name}</h3>
                                <p class="service-meta-admin"><strong>Location:</strong> ${service.location}</p>
                                <p class="service-meta-admin"><strong>Categories:</strong> ${(service.category || []).join(", ")}</p>
                                <p class="service-meta-admin"><strong>Description:</strong> ${service.description}</p>
                                <p class="service-meta-admin"><strong>Contact:</strong> ${service.phone} | ${service.email}</p>
                                <p class="service-meta-admin"><strong>NDIS Registered:</strong> ${service.registered}</p>
                                <p class="service-meta-admin"><strong>Submitted:</strong> ${new Date(service.submittedAt).toLocaleDateString()}</p>
                                <div class="service-actions-admin">
                                    <button onclick="approveService(${service.id})" class="action-btn" style="background: #4CAF50; color: white;">Approve Service</button>
                                    <button onclick="deletePendingService(${service.id})" class="action-btn delete-btn-admin">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;

                    pendingList.appendChild(serviceDiv);
                });

            } catch (err) {
                console.error("Error loading pending services:", err);
                document.getElementById("pendingList").innerHTML = "<p style='color: red; text-align: center;'>Error loading pending services</p>";
            }
        }

        // Load approved services
        async function loadApprovedServices() {
            try {
                const res = await fetch("/api/search");
                allApprovedServices = await res.json();

                const approvedList = document.getElementById("approvedList");
                const approvedCount = document.getElementById("approvedCount");
                
                approvedCount.textContent = allApprovedServices.length;
                displayApprovedServices(allApprovedServices);

            } catch (err) {
                console.error("Error loading approved services:", err);
                document.getElementById("approvedList").innerHTML = "<p style='color: red; text-align: center;'>Error loading approved services</p>";
            }
        }

        // Display approved services with filtering
        function displayApprovedServices(services) {
            const approvedList = document.getElementById("approvedList");
            approvedList.innerHTML = "";

            if (!services.length) {
                approvedList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No Services Found</h3>
                        <p>No services match your search criteria.</p>
                    </div>
                `;
                return;
            }

            services.forEach(service => {
                const serviceCard = document.createElement("div");
                serviceCard.className = "service-card-admin";

                const photoHTML = service.photo
                    ? `<img src="${service.photo}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid var(--color-4);">`
                    : `<div style="width: 60px; height: 60px; border-radius: 50%; background: var(--color-2); display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--color-4); font-size: 20px;">üìç</div>`;

                const premiumBadge = service.isPremium 
                    ? '<span class="premium-badge-admin">‚≠ê Premium</span>' 
                    : '';

                const ratingHTML = service.averageRating > 0 
                    ? `<p class="service-meta-admin"><strong>Rating:</strong> ${service.averageRating}/5 (${service.reviewCount} reviews)</p>`
                    : '<p class="service-meta-admin"><strong>Rating:</strong> No reviews yet</p>';

                serviceCard.innerHTML = `
                    <div style="display: flex; align-items: start;">
                        ${photoHTML}
                        <div style="flex: 1;">
                            <div class="service-header-admin">
                                <h3 class="service-name-admin">${service.name}</h3>
                                ${premiumBadge}
                            </div>
                            <p class="service-meta-admin"><strong>Location:</strong> ${service.location}</p>
                            <p class="service-meta-admin"><strong>Categories:</strong> ${(service.category || []).join(", ")}</p>
                            ${ratingHTML}
                            <p class="service-meta-admin"><strong>Contact:</strong> ${service.email}</p>
                            <div class="service-actions-admin">
                                <button onclick="viewService(${service.id})" class="action-btn view-btn">View</button>
                                <button onclick="deleteApprovedService(${service.id}, '${service.name.replace(/'/g, "\\'")}')" class="action-btn delete-btn-admin">Delete</button>
                            </div>
                        </div>
                    </div>
                `;

                approvedList.appendChild(serviceCard);
            });
        }

        // Search approved services
        function setupSearch() {
            const searchBox = document.getElementById('searchApproved');
            if (searchBox) {
                searchBox.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredServices = allApprovedServices.filter(service => 
                        service.name.toLowerCase().includes(searchTerm) ||
                        service.location.toLowerCase().includes(searchTerm) ||
                        (service.category || []).some(cat => cat.toLowerCase().includes(searchTerm)) ||
                        service.email.toLowerCase().includes(searchTerm)
                    );
                    displayApprovedServices(filteredServices);
                });
            }
        }

        // Approve service
        async function approveService(id) {
            try {
                const res = await fetch(`/api/approve/${id}`, { method: "POST" });
                const result = await res.json();
                
                if (res.ok) {
                    alert("Service approved successfully!");
                    loadPendingServices(); // Reload the pending list
                    // If we're on the approved tab, reload that too
                    if (document.getElementById('approvedTab').classList.contains('active')) {
                        loadApprovedServices();
                    }
                } else {
                    alert("Error: " + (result.error || "Failed to approve service"));
                }
            } catch (err) {
                console.error("Error approving service:", err);
                alert("Error approving service");
            }
        }

        // Delete pending service
        async function deletePendingService(id) {
            if (!confirm("Are you sure you want to delete this pending service?")) return;
            
            try {
                const res = await fetch(`/api/delete/${id}`, { method: "DELETE" });
                const result = await res.json();
                
                if (res.ok) {
                    alert("Pending service deleted!");
                    loadPendingServices(); // Reload the list
                } else {
                    alert("Error: " + (result.error || "Failed to delete service"));
                }
            } catch (err) {
                console.error("Error deleting service:", err);
                alert("Error deleting service");
            }
        }

        // Delete approved service
        async function deleteApprovedService(id, serviceName) {
            if (!confirm(`Are you sure you want to permanently delete "${serviceName}"? This action cannot be undone.`)) return;
            
            try {
                const res = await fetch(`/api/admin/service/${id}`, { method: "DELETE" });
                const result = await res.json();
                
                if (res.ok) {
                    alert("Service deleted successfully!");
                    loadApprovedServices(); // Reload the approved services list
                } else {
                    alert("Error: " + (result.error || "Failed to delete service"));
                }
            } catch (err) {
                console.error("Error deleting approved service:", err);
                alert("Error deleting service");
            }
        }

        // View service
        function viewService(id) {
            window.open(`service.html?id=${id}`, '_blank');
        }

        // Load data when page loads
        document.addEventListener("DOMContentLoaded", function() {
            loadPendingServices();
            setupSearch();
        });
    </script>
</body>
</html>
